    <style>
        body {
            margin: 0;
            font-family: 'Archivo', sans-serif;
        }
        .hive-signup-form {	
            position: relative;	
        }
    
        .nl-email-input {
            box-sizing: border-box;
            width: 100%;
            height: 35px;
            margin: 0 0 10px;
            padding: 2px 12px;
            border: 1px solid #fff;
            background: none;
            font-size: 12px;
            color: #fff;
            font-family: 'Archivo', sans-serif;
        }
        .nl-email-input::placeholder {
            font-size: 12px;
            color: #fff;
        }
    
        .nl-submit-button {
            width: 100%;
            height: 40px;
            color: #fff;
            background: #f03c3c;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }
        .nl-submit-button:hover {
            color: #f03c3c;
            background: #fff;
            border: 1px solid #fff;
        }

        .nl-popup-success-message {
            position: absolute;	
            top: 0;	
            left: 0;	
            width: 100%;	
            height: 100%;	
            display: flex;	
            justify-content: center;	
            align-items: center;	
            opacity: 0;	
            z-index: -1;
            text-align: center;
            color: #fff;
        }
    </style>
    
    <form class="hive-signup-form" onsubmit="HIVE_SDK(&#39;submitSignupForm&#39;, this, onFormSubmitSuccess); return false;">
        <input data-hive-form-field="swid" type="hidden" value="1430">
    
        <div class="nl-email-input-wrapper">
            <input data-hive-form-field="email" class="nl-email-input" name="email" type="email" placeholder="Email Address" autocomplete="email" required="">
        </div>
    
        <input type="hidden" data-hive-form-field="addToSegment" id="add-to-segment" value="Modal / Complex Pop Up">
    
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" data-hive-form-field="areUReal" tabindex="-1" value="">
        </div>
    
        <div class="nl-popup-success-message">
            <div>
                <h2>Thank you for signing up</h2>
                <p>You've been successfully subscribed.</p>
            </div>
        </div>
        
        <div class="nl-submit-button-wrapper">
            <button type="submit" class="nl-submit-button" data-hive-form-field="submitButton">SUBSCRIBE</button>
        </div>
    </form>
    
    <script>
        (function(h,i,v,e,s,d,k){h.HiveSDKObject=s;h[s]=h[s]||function(){(h[s].q=h[s].q||[]).push(arguments)},d=i.createElement(v),k=i.getElementsByTagName(v)[0];d.async=1;d.id=s;d.src=e+'?sef=1&r='+parseInt(new Date()/60000);k.parentNode.insertBefore(d,k)})(window,document,'script','https://cdn-prod.hive.co/static/js/sdk-loader.js','HIVE_SDK')
        HIVE_SDK('init', 94035);

        var GA_EVENT_CATEGORY = 'Newsletter Pop Up';
        var GA_EVENT_ACTION = 'Complex';
        var scPopupSuccessMessage = document.querySelector('.nl-popup-success-message');
        var scEmailInputWrapper = document.querySelector('.nl-email-input-wrapper');
        var scSubmitButtonWrapper = document.querySelector('.nl-submit-button-wrapper');

        function onFormSubmitSuccess() {
            gsap.to([	
                scEmailInputWrapper,	
                scSubmitButtonWrapper
            ], {	
                duration: 0.3,	
                opacity: 0,	
                onComplete: function() {	
                    gsap.set(scPopupSuccessMessage, { zIndex: 0 });	
                    gsap.to(scPopupSuccessMessage, {	
                        duration: 0.3,	
                        opacity: 1,
                        onComplete: function() {
                            window.top.postMessage('form-submitted', '*');
                        }	
                    });	
                }	
            });
        
            try {
                ga('send', 'event', GA_EVENT_CATEGORY, GA_EVENT_ACTION, 'Submit Form');
            } catch(e){}
        }
    </script>
